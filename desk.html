<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="bg6.jpg">
<center>
  <h1 class="btn btn-info heading">Object Detection</h1>
  <br>
  <button onclick="back()">Back</button>
  <br><br><br><br>
  <h3 id="status" class="btn btn-danger"></h3>
  <br>
  <h3 class="btn btn-success" style="font-size:15px;">
    There are 6 big objects in the image from which cocossd model has detected 2 objects.
  </h3>  
</center>

<script>
  objectDetector= "";

img = "";
object = [];
status = "";

function preload(){
    img=loadImage("lap.jpg");
}


function setup() {
  canvas = createCanvas(640, 420);
  canvas.center();
  objectDetector = ml5.objectDetector('cocossd', modelLoaded);
  document.getElementById("status").innerHTML = "Status : Detecting Objects";
}

function modelLoaded() {
  console.log("Model Loaded!")
  status = true;
  objectDetector.detect(img, gotResult);
}

function back(){
  window.location="index.html";
}

function gotResult(error, results) {
  if (error) {
    console.log(error);
  }
  console.log(results);
  object = results;
}

function draw(){
  image(img,0,0,640,430);
  if(status!=""){
    for(t=0;t<object.length;t++){
    document.getElementById("status").innerHTML="Status = Object Detected";
       fill("#ff8400");
       percentage= floor(object[t].confidence*100);
       text(object[t].label+" "+percentage+"%",object[t].x,object[t].y);
       noFill();
       stroke("#ff8400");
       rect(object[t].x-25,object[t].y-15,object[t].width-200,object[t].height);
      }
  }
}

</script>

</body>
